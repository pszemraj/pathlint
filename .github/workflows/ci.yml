name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[testing]"
        pip install ruff
    
    - name: Lint with ruff
      run: |
        ruff check src tests
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=pathlint --cov-report=xml --cov-report=term-missing
    
    - name: Test CLI command
      run: |
        pathlint --help
        # Test on our own codebase - we should not use os.path!
        pathlint src/ tests/ setup.py
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint-self:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install pathlint
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Run pathlint on its own codebase
      run: |
        # This should pass - we don't use os.path in our own code!
        pathlint .